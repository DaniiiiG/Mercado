<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="shortcut icon" href="assets/pngegg (3).png" type="image/x-icon">
    <link rel="stylesheet" href="adicionar.css  ">
</head>
<body>
    <nav>
        <a href="login.html">LOGIN</a>
        <a href="index.html">CATÁLOGO</a>
        <a href="adicionar.html">ADICIONAR</a>
        <a href="carrinho.html">
            <img id="logo" src="/Mercadinho/assets/pngegg (3).png" alt="MEU CARRINHO">
        </a> 
    </nav>

    <div id="conteudo">
        <form id="formProduto">
            <h2>ADICIONAR AO CATÁLOGO</h2>
            <input type="text" id="nomeProduto" placeholder="Nome do Produto">
            <input type="text" id="descricaoProduto" placeholder="Descrição do Produto">
            <input type="url" id="imagemProduto" placeholder="URL da Imagem do Produto">
            <input type="number" id="preco" step="0.01" min="0" id="imagemProduto" placeholder="Preço do Produto">
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
